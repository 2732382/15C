{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Group
{% endblock %}

{% block content %}
    <div class="attribute-edit">
        <h1>Edit Group</h1>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'attribute_edit_styles.css' %}">
{% endblock %}
