{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
Record Log
{% endblock %}

{% block js %}
<script src="{% static 'javascript/record_log.js' %}"></script>
{% endblock %}

{% block content %}
<div class="forms-container">
    <form method="post" class="log-form">
        {% csrf_token %}
        <div class="login-form">
            <div class="form-field">
                <label for="id_calories">Calories(kcal):</label>
                <input id="id_calories" type="number" value=0 name="calories" />
            </div>
            <div class="form-field">
                <label for="id_water">Water(ml):</label>
                <input id="id_water" type="number" value=0 name="water" />
            </div>
            <div class="form-field">
                <label for="id_sleep">Sleep(hours):</label>
                <input id="id_sleep" type="number"  value=0 name="sleep" />
            </div>
            <input type="submit" value="Add Log">
        </div>

        <div class="activity-form">
            <label for="activity_name">Activity Name:</label>
            <input id="activity_name" type="text" name="activity_name" />
    
            <label for="activity_duration">Duration(minutes):</label>
            <input id="activity_duration" type="number" name="activity_duration" />
        </div>
    </form>
</div>
{% endblock %}
