{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<div class="login-form columns">
    <h1>Log in</h1> 
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Log In" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<p>Don't have an account? <a href="{% url 'registration_register' %}">Register here.</a></p>
</div>
{% endblock %}
