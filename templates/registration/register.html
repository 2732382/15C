{% extends 'base.html' %}

{% block title_block %}
	Register
{% endblock %}
{% block body_block %}
	<h1>Register</h1>
	<form method="post" action=".">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="Log In" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
{% endblock %}
